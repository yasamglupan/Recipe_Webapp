{%extends "layout.html"%}
{%block content%}
<div class="text-box">
    <h1>{{recipe[1]}}</h1>
    <p>Prep Time : {{recipe[2]}} min | Difficulty : {{recipe[3]}}/5 | Cooking Time : {{recipe[5]}} min</p>
    <p>{{recipe[4]}}</p>

    <h1>Ingredients</h1>
    <ul>
        {% for item in ingredients %}
          <li>{{item[0]}}</li>
        {% endfor %}
    </ul>

    <h1>Instructions</h1>
    <p>{{recipe[6]}}</p>

    <!-- <img src = "{{recipe[8]}}"/> -->

</div>


{%endblock%}
