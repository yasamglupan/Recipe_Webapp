{% extends "layout.html" %}
{% block content %}
<div class="flex-container">
    <!-- Loop through a list of results -->
    {% for item in results %}
    <section class="images_layer">
        <div class="images_layer-col">
            <!-- Create a link to a recipe using its ID -->
            <a href="recipe/{{ item[0] }}">
                <!-- Display an image related to the recipe -->
                <img src="{{ item[8] }}">
                <!-- Create an overlay layer for additional information -->
                <div class="layer">
                    <!-- Display the name or title of the recipe -->
                    <h3>{{ item[1] }}</h3>
                </div>
            </a>
        </div>
    </section>
    {% endfor %}
</div>
{% endblock %}
